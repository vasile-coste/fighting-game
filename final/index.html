<!DOCTYPE html>

<head>
  <title>Fighting Game</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/utils.js" defer></script>
  <script src="js/classes.js" defer></script>
  <script src="js/game.js" defer></script>
</head>

<body>
  <div class="game">
    <div class="status">
      <div class="health">
        <div id="hpBar1" class="health-bar"></div>
      </div>
      <div id="timer" class="timer">00</div>
      <div class="health">
        <div id="hpBar2" class="health-bar"></div>
      </div>
    </div>
    <div class="game-status" id="gameStatus">
    </div>
    <div class="game-menu" id="gameMenu">
      <div class="game-player-select">
        <h1>Select 2 players</h1>
        <label for="samurai">
          <input type="checkbox" class="players" value="samurai" id="samurai">
          <img src="./img/players/samurai/player.png" width="100" alt="">
        </label>
        <label for="ninja">
          <input type="checkbox" class="players" value="ninja" id="ninja">
          <img src="./img/players/ninja/player.png" width="100" alt="">
        </label>
        <label for="wizard">
          <input type="checkbox" class="players" value="wizard" id="wizard">
          <img src="./img/players/wizard/player.png" width="100" alt="">
        </label>

      </div>
      <div class="game-bg-select">
        <h1>Select a stage</h1>
        <label for="bg1" class="active">
          <input type="radio" name="bg" value="1" id="bg1" checked>
          <img src="./img/background/bg1.png" width="200" alt="">
        </label>
        <label for="bg2">
          <input type="radio" name="bg" value="2" id="bg2">
          <img src="./img/background/bg2.png" width="200" alt="">
        </label>
        <label for="bg3">
          <input type="radio" name="bg" value="3" id="bg3">
          <img src="./img/background/bg3.png" width="200" alt="">
        </label>
      </div>
      <div class="game-controls">
        <button id="startGame">Start</button>
      </div>
    </div>
    <canvas id="game-area"></canvas>
  </div>
</body>

</html>
