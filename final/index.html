<!DOCTYPE html>
<head>
  <title>Fighting Game</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/utils.js" defer></script>
  <script src="js/classes.js" defer></script>
  <script src="js/game.js" defer></script>
</head>
<body>
  <div class="game">
    <div class="status">
      <div class="health">
        <div id="hpBar1" class="health-bar"></div>
      </div>
      <div id="timer" class="timer">00</div>
      <div class="health">
        <div id="hpBar2" class="health-bar"></div>
      </div>
    </div>
    <div class="game-status" id="gameStatus">
    </div>
    <canvas id="game-area"></canvas>
  </div>
</body>
</html>
